<!-- page scripts -->
<script type="text/javascript">
	$(function() {
		$('.menu .easyui-panel').each(function(i, dom) {
			$(dom).panel({
				onBeforeExpand : function() {
					$('.menu .easyui-panel').each(function(j, elem) {
						if (j != i) {
							$(elem).panel('collapse', true);
						}
					});
				}
			});
		})
		$('.menu .panel-title').each(function(i, dom) {
			$(dom).css('cursor', 'pointer');
			$(dom).click(function() {
				$(dom).next('.panel-tool').children('a').click();
			});
		})
	});
	function addTab(title, url) {
		if ($('#tabs').tabs('exists', title)) {
			$('#tabs').tabs('select', title);
			$('#tabs').tabs('getSelected').panel('refresh');
		} else {
			var content = '<iframe scrolling="auto" frameborder="0" src="'
					+ url + '" style="width:100%; height:100%;"></iframe>';
			$('#tabs').tabs('add', {
				title : title,
				content : content,
				closable : true
			});
		}
	}
	function func_logout() {
		$.ajax({
			type : 'post',
			url : 'admin/common/logout',
			dataType : 'json',
			async : true,
			success : function(data) {
				if (data.success) {
					window.location.href = 'admin/common/login';
				} else {
					$.messager.show({
						title : '错误',
						msg : data.msg,
						showType : 'fade',
						style : {
							right : '',
							bottom : ''
						}
					});
				}
			},
			error : function() {
				$.messager.show({
					title : '错误',
					msg : '服务器正忙，请稍后再试！',
					showType : 'fade',
					style : {
						right : '',
						bottom : ''
					}
				});
			}
		});
	}
</script>
<style type="text/css">
	.panel-header { height: 18px; }
	#nav { list-style-type: none; display: block; height: 21px; position: absolute; top: 40px; right: 5px; }
	#nav li { float: left; margin-left: -1px; padding: 3px 5px; line-height: 20px; position: relative; }
	#nav li a { line-height: 20px; }
</style>
</head>

<body class="easyui-layout" data-options="fit:true">

				<ul class="easyui-tree" data-options="onBeforeSelect:function(node){return false;}">
					<li><a onclick="addTab('组织机构管理','../system/org/list.html')">组织机构管理</a></li>
					<li><a onclick="addTab('人员用户管理','../system/emp/list.html')">人员用户管理</a></li>
					<li><a onclick="addTab('权限资源管理','../system/perm/list.html')">权限资源管理</a></li>
					<li><a onclick="addTab('系统角色管理','../system/role/list.html')">系统角色管理</a></li>
				</ul>
			</div>
			<div data-options="title:'&nbsp;新增管理功能',iconCls:'icon-add'" style="padding:8px;">
