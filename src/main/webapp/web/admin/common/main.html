<!-- page scripts -->
<script type="text/javascript">
	var menuOfTab;
	$(function() {
		$('#tabs').tabs({
			onContextMenu : function(e, title, index) {
				e.preventDefault();
				if (index != 0) {
					menuOfTab = index;
					$('#menu').menu('show', {
						left : e.pageX,
						top : e.pageY
					});
				}
			},
			onSelect : function(title, index) {
				// 该方式可以在选中后自动刷新tab，但会使得效率下降
				/* var content = $(this).tabs('getTab', index).panel('options').content;
				$(this).tabs('getTab', index).panel({
					content : content
				}); */
			}
		});
		// 获取用户信息
		$.ajax({
			type : 'post',
			url : 'getLoginInfo',
			dataType : 'json',
			async : true,
			success : function(data) {
				if (data) {
					if (data.emp) {
						$('#nav .username').html(data.emp.name);
					} else {
						$('#nav .username').html(data.loginName);
					}
				}
			}
		});
		// 访问来源判断（流程设计器返回预留）
		var from = window.location.search.substring(6);
	});
	function tab_add(title, url) {
		if ($('#tabs').tabs('exists', title)) {
			$('#tabs').tabs('select', title);
		} else {
			var content = '<iframe scrolling="auto" frameborder="0" src="'
					+ url + '" style="width:100%; height:100%;"></iframe>';
			$('#tabs').tabs('add', {
				title : title,
				content : content,
				closable : true
			});
		}
	}
	function tab_refresh() {
		var content = $('#tabs').tabs('getTab', menuOfTab).panel('options').content;
		$('#tabs').tabs('getTab', menuOfTab).panel({
			content : content
		});
	}
	function tab_close() {
		$('#tabs').tabs('close', menuOfTab);
	}
	function func_change() {
		
	}
	function func_logout() {
		$.ajax({
			type : 'post',
			url : 'admin/common/logout',
			dataType : 'json',
			async : true,
			success : function(data) {
				if (data.success) {
					window.location.href = 'admin/common/login';
				} else {
					$.messager.show({
						title : '错误',
						msg : data.msg,
						showType : 'fade',
						style : {
							right : '',
							bottom : ''
						}
					});
				}
			},
			error : function() {
				$.messager.show({
					title : '错误',
					msg : '服务器正忙，请稍后再试！',
					showType : 'fade',
					style : {
						right : '',
						bottom : ''
					}
				});
			}
		});
	}
</script>
